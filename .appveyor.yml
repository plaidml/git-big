environment:
  matrix:
    - PYTHON: C:\Python27-x64
      TOXENV: py27
    - PYTHON: C:\Python36-x64
      TOXENV: py36

install:
  - SET PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - python -m pip install jaraco.windows pywin32 tox

build: off

cache:
  - '%LOCALAPPDATA%\pip\Cache'

test_script:
  - python git_big\windows.py
  - tox
